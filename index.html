<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
       <a href="index.html" class="navbar-brand navi">Accounts</a>
       <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a href="accounts-view" class="nav-link navi">Accounts</a></li>
           <li class="nav-item"><a href="add-account-view" class="nav-link navi">Add Account</a></li>
       </ul>
   </nav> 
   <!-- Navigation END -->
   <div class="container-fluid">
       <!-- Accounts View -->
       <div class="row view" id="accounts-view">
           <div class="col-md-10 offset-md-1">
               <h2 class="display-4 m-4">Accounts</h2>
               <div class="row">
                   <div class="col-lg-10 offset-lg-1">
                       <table class="table table-dark table-striped">
                           <thead>
                               <tr>
                                   <th>Id</th>
                                   <th>Name</th>
                                   <th>Lastname</th>
                                   <th>Email</th>
                                   <th>Phone</th>
                                   <th class="mmm">Edit</th>
                                   <th class="mmm">Delete</th>
                               </tr>
                           </thead>
                           <tbody id="accounts-table-body">
                           
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
       <!-- Accounts View END -->
       <!-- Add Accounts View -->
       <div class="row view" id="add-account-view">
        <div class="col-sm-10 offset-sm-1">
            <h2 class="display-4 m-4">Add Accounts</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <input type="text" class="form-control" placeholder="id"><br>
                    <input type="text" class="form-control" placeholder="name"><br>
                    <input type="text" class="form-control" placeholder="lastname"><br>
                    <input type="text" class="form-control" placeholder="email"><br>
                    <input type="text" class="form-control" placeholder="phone"><br>
                    <button id="save" class="form-control btn btn-warning">Save</button>
                </div>
            </div>
        </div>
    </div>
       <!-- Add Accounts View END-->
       <!-- Edit Accounts View -->
       <div class="row view" id="edit-account-view">
        <div class="col-sm-10 offset-sm-1">
            <h2 class="display-4 m-4">Edit Accounts</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <input type="text" class="form-control eId"><br>
                    <input type="text" class="form-control eName"><br>
                    <input type="text" class="form-control eLastName"><br>
                    <input type="text" class="form-control eEmail"><br>
                    <input type="text" class="form-control ePhone"><br>
                    <button id="edit" class="form-control btn btn-success">Edit</button>
                </div>
            </div>
        </div>
    </div>
       <!-- Edit Accounts View END-->
   </div>
   <script src="db.js"></script>
   <script src="main.js"></script>
</body>
</html>
